<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Block List Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #00a2ff;
            color: white;
            cursor: pointer;
        }
        .results {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .list {
            flex: 1;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
        }
        .user-item {
            padding: 5px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Block List Checker</h1>
        <input type="text" id="username" placeholder="Enter Roblox username">
        <button onclick="fetchBlockData()">Search</button>
        
        <div class="results">
            <div class="list">
                <h3>Users blocked by <span id="usernameHeader"></span>:</h3>
                <div id="blockedUsers"></div>
            </div>
            <div class="list">
                <h3>Users who blocked <span id="usernameHeader2"></span>:</h3>
                <div id="blockedByUsers"></div>
            </div>
        </div>
    </div>

    <script>
        // Mock data - replace this with actual API calls if available
        const mockBlockedUsers = ["User1", "ToxicPlayer123", "ScammerAlert"];
        const mockBlockedByUsers = ["HaterAccount", "FormerFriend", "RandomUser"];

        async function fetchBlockData() {
            const username = document.getElementById('username').value;
            
            // Show loading state
            document.getElementById('usernameHeader').textContent = username;
            document.getElementById('usernameHeader2').textContent = username;
            document.getElementById('blockedUsers').innerHTML = '<div class="user-item">Loading...</div>';
            document.getElementById('blockedByUsers').innerHTML = '<div class="user-item">Loading...</div>';

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            // In reality, you would need to:
            // 1. Get user ID from username using Roblox API
            // 2. Use the ID to get block lists (if available)
            // 3. Process the actual data
            
            // Display mock data
            updateBlockLists(mockBlockedUsers, mockBlockedByUsers);
        }

        function updateBlockLists(blockedUsers, blockedByUsers) {
            const blockedUsersDiv = document.getElementById('blockedUsers');
            const blockedByUsersDiv = document.getElementById('blockedByUsers');

            blockedUsersDiv.innerHTML = blockedUsers.length > 0 ? 
                blockedUsers.map(user => `<div class="user-item">${user}</div>`).join('') :
                '<div class="user-item">No blocked users found</div>';

            blockedByUsersDiv.innerHTML = blockedByUsers.length > 0 ? 
                blockedByUsers.map(user => `<div class="user-item">${user}</div>`).join('') :
                '<div class="user-item">No users blocking this account</div>';
        }
    </script>
</body>
</html>
